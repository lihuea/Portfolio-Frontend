<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dacd2d0049.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>Registro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./imagenes/argbarra.png" alt="Logo Argentina Programa" class="w-50">
            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><a href="https://www.instagram.com/lihue_alvarez/" target="_blank"><i class="fa-brands fa-instagram fa-2x text-white"></i></a></li>
                <li class="list-group-item"><a href="https://github.com/lihuea" target="_blank"><i class="fa-brands fa-github fa-2x text-white"></i></a></li>
                <li class="list-group-item"> 
                    <!-- Button trigger modal -->
                    <!--boton que abre el login-->
                        <a href="login.html"></a><i class="fa-solid fa-user-lock fa-2x text-white"></i>
                    </li>
            </ul>
        </div>
      </nav>
      <section class="registro">
      <div class="container text-center">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-8 formulario-registro">
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="Nombre1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="Nombre1">
                      </div>
                      <div class="mb-3">
                        <label for="Apellido1" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="Apellido1">
                      </div>
                    <div class="mb-3">
                      <label for="Email1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie.</div>
                    </div>
                    <div class="mb-3">
                      <label for="Password1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="Password1">
                    </div>
                    
                  </form>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Registrate</button>
                  </div>
                  <small>Si ya ténes cuenta, <a href="login.html"> ingresá aquí</a></small>
            </div>
          </div>
          <div class="col-2">
          </div>
        </div>
      </div>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     
</body>
</html>
